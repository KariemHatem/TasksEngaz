<div class="help-dialog d-flex flex-column">
  <div class="header d-flex flex-column align-items-start" [style.position]="'relative'">
    <img
      src="assets/images/x.png"
      [style.position]="'absolute'"
      [style.top.px]="0"
      [style.left.px]="lang === 'ar' ? 0 : null"
      [style.right.px]="lang !== 'ar' ? 0 : null"
      alt="Close"
      (click)="closeDilaog()"
    />
    <h2>{{ 'Help-Center' | translate }}</h2>
    <p>{{ 'Help-pragraph' | translate }}</p>
  </div>

  @for (vid of videos; track $index) {
  <div class="body d-flex align-items-center align-self-stretch">
    <div class="overlay-container">
      <div class="content">
        <h3>{{ vid.title }}</h3>
        <img class="play-button" src="assets/images/_Play button.svg" alt="Play Button" />
      </div>
    </div>
    <div class="video-btn">
      <h3>{{ vid.title }}</h3>
      <button
        class="play-video d-flex align-items-center justify-content-center"
        (click)="openHelpDialog(vid.title, vid.videoUrl)"
      >
        {{ 'help-video' | translate }} <img src="assets/images/play-circle.svg" alt="" />
      </button>
    </div>
  </div>
  }
</div>
